backend:
  name: git-gateway
  repo: ReadWithAudrey/readwithaudrey
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "static/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: src/markdown/faq.md
        label: "FAQs"
        name: "faqs"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "FAQs" }
          - {label: "Footer", name: "footer", widget: "string"}
          - {label: "Main text", name: "body", widget: "markdown"}
      - file: src/markdown/why.md
        label: "Our Why"
        name: "our why"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "Our Why" }
          - {label: "Main text", name: "body", widget: "markdown"}
      - file: src/markdown/terms.md
        label: "Terms"
        name: "terms"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "Terms" }
          - {label: "Main text", name: "body", widget: "markdown"}
      - file: src/markdown/privacy.md
        label: "Privacy"
        name: "privacy"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "Privacy" }
          - {label: "Main text", name: "body", widget: "markdown"}
      - file: src/markdown/thankyou.md
        label: "Thank You"
        name: "thank you"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "Thank You" }
          - {label: "Header 1", name: "header1", widget: "string"}
          - {label: "Header 2", name: "header2", widget: "string"}
          - {label: "p1", name: "p1", widget: "string"}
          - {label: "p2", name: "p2", widget: "string"}
          - {label: "p3", name: "p3", widget: "string"}
          - {label: "p4", name: "p4", widget: "string"}
          - {label: "Main text", name: "body", widget: "markdown"}
      - file: src/markdown/contact.md
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "select", default: "Contact" }
          - {label: "Header 1", name: "header1", widget: "string"}
          - {label: "p1", name: "p1", widget: "string"}
          - {label: "Main text", name: "body", widget: "markdown"}
